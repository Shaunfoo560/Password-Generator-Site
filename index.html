<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="introduction">
        <header>
            <a href=""><img src="" alt=""></a>
            <div class="nav-links">
              <ul id="menu">
                  <li><a href="#introduction">What is this?</a></li>
                  <li><a href="#passGen">Password generator</a></li>
                </ul>
            </div>
        </header>
         <h1>A Simple Password Generator</h1>
    </section>
    <section id="passGen">
      <h2><div class="container">
          <div class="specifications">
              <div class="specification">
                  <label>Password length</label>
                  <input type="number" id="length" min='1' max='50' value='10' />
              </div>
              <div class="specification">
                  <label>Lowercase letters</label>
                  <input type="checkbox" id="lowercase" checked class="toggle"/>
              </div>
              <div class="specification">
                  <label>Uppercase letters</label>
                  <input type="checkbox" id="uppercase"/>
              </div>
              <div class="specification">
                  <label>Include numbers</label>
                  <input type="checkbox" id="numbers"/>
              </div>
              <div class="specification">
                  <label>Include symbols</label>
                  <input type="checkbox" id="symbols"/>
              </div>
          </div>
          <button class="copy-btn gen-btn" id="generate">
              <b>Generate password</b>
          </button>
          <br>
          <div class="result-container">
              <span id="result"></span>
              <button class="copy-btn" id="clipboard">
                  <i class="far fa-clipboard"></i>
              </button>
          </div>
      </div></h2>
    </section>
</body>
</html>
